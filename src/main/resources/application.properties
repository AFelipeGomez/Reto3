#Puerto sobre el que se lanza la aplicaci\u00c3\u00b3n:server.port=8081

spring.banner.location = nombre.txt
server.port = 8081

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false


server.servlet.context-path=/api
#Url + puerto + nombre base de datos: 
spring.datasource.url=jdbc:mysql://localhost:3306/skate
#Usuario y clave de base de datos:
spring.datasource.username=root
spring.datasource.password=Andres.1234
#Motor de base de datos:
spring.jpa.database=mysql
#Mostar el sql generado en la consola:
spring.jpa.show-sql=true
#Crear estructura de base de datos o actualizarla
spring.jpa.hibernate.ddl-auto=create
#Nombre del driver de base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


